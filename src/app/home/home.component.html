<div class="alert alert-danger" *ngIf="message">
    {{message}}
</div>

<div class="container mt-5">
  <h1 class="style"><u>Todo List</u></h1>
  <div class="row border">
     <div class="col-4 fw-bold">
         <h2 class="text">Dates Todo's:</h2>
          <ul class="dates" *ngFor="let task of todos">
              <li><a (click)="createTask(task.date)" class="text-decoration-none color">{{task.date}}</a></li>
          </ul>
     </div>
     <div class="col-7 ml-2 fw-bold">
         <h2 class="text">Tasks:</h2>
          <ul type="circle" *ngFor="let task of date">
              <li class="mb-3" *ngFor="let x of task.tasks;index as i">
               {{x}}
                  <span>
                    <button type="button" class="btn btn-info px-5 mx-3 Edit"  data-bs-toggle="modal" (click)="editTask(i,task.id)" data-bs-target="#exampleModal">Edit</button>
                     <button class="btn btn-danger px-4" (click)="deleteTask(i,task.id)" color="red">Remove</button>
                  </span>
              </li>
          </ul>
     </div>
  </div>
  <div class="btns pt-3">
       <a routerLink="/inputs"><button class="btn btn-primary px-5">Add-List</button></a>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title fw-bold" id="exampleModalLabel">Update Todo-list</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="" #editTaskForm="ngForm" (ngSubmit)="onTaskSubmit()">
                  <div class="form-group">
                      <label for="">update task</label>
                      <input type="text" [(ngModel)]="updateSelect" name="updateSelect" value="{{select}}" class="form-control" placeholder="Enter new task">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Update</button>
                  </div>
              </form>
           </div>
      </div>
  </div>
</div>
                                            <!-- /modal -->
