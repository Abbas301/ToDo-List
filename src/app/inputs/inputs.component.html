

<div class="container col-4 shade mt-5">
 <form action="" [formGroup]="rform" >
        <legend class="text-center fw-bold pb-4 color">Add New Tasks</legend>
        <mat-form-field [style.width.px]=330 class="form-group">
            <mat-label>Enter ID</mat-label>
            <input matInput type="number" formControlName="id" class="form-control">
        </mat-form-field>
         <mat-form-field [style.width.px]=330 class="form-group">
            <mat-label>Enter Date</mat-label>
            <input matInput type="date" formControlName="date" class="form-control">
        </mat-form-field><br>
        <div class="form-group"  formArrayName="tasks">
         <div *ngFor="let task of rform.get('tasks')['controls'];index as i;">
                    <mat-form-field [style.width.px]=330>
                        <mat-label>Add Tasks</mat-label>
                        <input matInput type="text" name="addtask" id="addtask"  [formControlName]="i" class="form-control mt-3">
                    </mat-form-field>
            </div>
         </div>
        <div class="btns py-3">
            <button type="button" class="btn btn-primary px-5" (click)="addTask()">add-task</button>
            <button type="submit" class="btn btn-success mx-1 px-5" (click)="addTodoList(rform)">Submit-List</button>
        </div>
    </form>
</div>
